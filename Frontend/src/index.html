<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lighterBase</title>
    <style>
      :root{
        --test-color: #ffffff;
      }
      .sidebar-transition {
        transition: transform 0.3s ease-in-out;
      }
      .bottom-modal {
        transform: translateY(100%);
        transition: transform 0.3s ease-in-out;
      }
      .bottom-modal.show {
        transform: translateY(0);
      }
    </style>
  </head>
  <body class="bg-[#121414] text-gray-200 h-screen overflow-hidden">
    <div class="flex h-full">
      <!-- 左侧边栏 -->
      <div class="w-[4%] bg-[#15151D] flex flex-col justify-between items-center py-4 ">
        <!-- Logo -->
        <div class="mb-8">
          <button
            id="logo-btn"
            class="w-10 h-10 bg-[#2B2F31] hover:bg-[#3a3f41] rounded-lg flex items-center justify-center text-white font-bold transition-colors"
          >
            <img src="./icons/mo.png" alt="Logo" class="rounded-sm">
          </button>
          <button
            id="auth-btn"
            class="w-10 h-10 bg-[#2B2F31] hover:bg-[#3a3f41] rounded-lg flex items-center justify-center text-white font-bold transition-colors"
          >
            auth_test
          </button>
        </div>

        <!-- 导航按钮 -->
        <div class="flex flex-col space-y-4 ">
          <button
            id="settings-btn"
            class="nav-btn w-12 h-12 bg-[#1B1E1F] hover:bg-[#2B2F31] rounded-lg flex items-center justify-center transition-colors"
          >
            <img src="./icons/setting白.svg" alt="设置">
          </button>
          <button
            id="records-btn"
            class="nav-btn w-12 h-12 bg-[#1B1E1F] hover:bg-[#2B2F31] rounded-lg flex items-center justify-center transition-colors"
          >
            <img src="./icons/分析白.svg" alt="分析">
          </button>
          <button
            id="folder-btn"
            class="nav-btn w-12 h-12 bg-[#1B1E1F] hover:bg-[#2B2F31] rounded-lg flex items-center justify-center transition-colors"
          >
            <img src="./icons/文件.svg" alt="文件1">
          </button>
          <button
            id="database-btn"
            class="nav-btn w-12 h-12 bg-[#1B1E1F] hover:bg-[#2B2F31] rounded-lg flex items-center justify-center transition-colors"
          >
            <img src="./icons/database-2-line白.svg" alt="数据库">
          </button>
        </div>
      </div>

      <!-- 主要内容区域 -->
      <div class="flex-1 flex relative">
        <!-- 右侧边栏 -->
        <div
          id="right-sidebar"
          class="w-64 bg-[#181A1B] p-4 flex flex-col sidebar-transition"
        ></div>

        <!-- 主工作区 -->
        <div id="main-workspace" class="flex-1 flex flex-col">
          <!-- 默认空白工作区 -->
          <div
            id="default-workspace"
            class="flex-1 flex items-center justify-center"
          >
            <span class="text-gray-500 text-xl">欢迎使用 lighterBase</span>
          </div>
        </div>

        <!-- 右侧滑入侧边栏 -->
        <div
          id="right-slidebar"
          class="w-80 bg-[#181A1B] p-4 flex flex-col sidebar-transition transform translate-x-full absolute right-0 top-0 h-full"
        >
          <div class="flex justify-between items-center mb-4">
            <h3 id="slidebar-title" class="text-lg font-semibold"></h3>
            <button id="close-slidebar" class="text-gray-400 hover:text-white">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
          <div id="slidebar-content" class="flex-1 overflow-y-auto"></div>
        </div>
      </div>
    </div>

    <!-- 底部确认窗口 -->
    <div
      id="bottom-modal"
      class="bottom-modal fixed bottom-0 left-0 right-0 bg-[#181A1B] p-6 shadow-lg"
    >
      <div class="flex justify-between items-center">
        <span id="modal-message">确认删除选中的记录吗？</span>
        <div class="space-x-4">
          <button
            id="modal-cancel"
            class="px-4 py-2 bg-[#2B2F31] hover:bg-[#3a3f41] rounded transition-colors"
          >
            取消
          </button>
          <button
            id="modal-confirm"
            class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded transition-colors"
          >
            确认
          </button>
        </div>
      </div>
    </div>
    <script src="./tailwind.js"></script>
    <script src="main.ts"></script>
    <script>
        document.getElementById('auth-btn').addEventListener('click', () => {
          window.location.href = '/welcome';
        });
    </script>
  </body>
</html>
